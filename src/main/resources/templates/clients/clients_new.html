<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>New Client</h1>
    <form action="/clients/save" method="post" th:object="${client}"></form>
    <br>
    <label>Company Name</label>
    <br>
    <input type="text" th:field="${client.companyName}" />
    <br>
    <label>Contact Person Name</label>
    <br>
    <input type="text" th:field="${client.contactPerson}" />  <br>
    <label>Phone Number</label>  <br>
    <input type="text" th:field="${client.phoneNumber}" />  <br>
    <label>Email</label>  <br>
    <input type="text" th:field="${client.emailAddress}" />  <br>
    <label>Department</label>  <br>
    <input type="text" th:field="${client.department}" />  <br>
    <label>Position</label>  <br>
    <input type="text" th:field="${client.position}" />  <br>
    <label>Notes</label>  <br>
    <textarea type="text" th:field="${client.notes}" /></textarea>  <br>
    <button type="submit">Save</button>
  </body>
</html>
