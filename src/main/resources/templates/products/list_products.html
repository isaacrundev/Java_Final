<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layouts :: head(title='Products')">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <nav th:replace="layouts :: navbar"></nav>
    
        <div class="container">
          <h4>Products List</h4>
          <hr />
          <a th:href="@{/products/new}" class="btn btn-primary btn-sm mb-3">New Product</a>
          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
              <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
              </tr>
            </thead>
    
            <tbody>
              <tr th:each="field: ${products}">
                <td th:text="${field.productId}"></td>
                <td th:text="${field.productName}"></td>
                <td th:text="${field.productPrice}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </body>
</html>
